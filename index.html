<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        //1.初始化数据
        var hashA = init()
        var keys = hashA['keys']
        var hash = hashA['hash']

        //2.生成键盘
        //遍历key,生成kbd标签
        generateKeyboard(keys, hash)

        //3.监听键盘
        listenToUser(hash)

        //下面是工具函数
        function getFromLocalStorage(name) {
            return JSON.parse(localStorage.getItem(name) || null)
        }
        function tag(tagName) {
            return document.createElement(tagName)
        }

        function createSpan(textContent) {
            var span = tag('span')
            span.textContent = textContent
            span.className = 'text'
            return span
        }
        function createButton(id) {
            var button = tag('button')
            button.textContent = '编辑'
            button.id = id
            button.onclick = function (zxcv) {
                var button2 = zxcv['target']
                var img2 = button2.previousSibling
                var key = button2['id'] //q w e r ..
                var x = prompt('给我一个网址')
                hash[key] = x
                img2.src = 'http://' + x + '/favicon.ico'
                img.onerror = function (xxx) {
                    xxx.target.src = '//i.loli.net/2019/02/17/5c683b5a60958.png'
                }
                localStorage.setItem('zzz', JSON.stringify(hash))
            }
            return button
        }
        function createImage(domain) {
            var img = tag('img')
            if (domain) {
                img.src = 'http://' + domain + '/favicon.ico'
            } else {
                img.src = '//i.loli.net/2019/02/17/5c683b5a60958.png'
            }
            img.onerror = function (xxx) {
                xxx.target.src = '//i.loli.net/2019/02/17/5c683b5a60958.png'
            }
            return img
        }
        function init() {
            var keys = {
                '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
                '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
                '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
                length: 3
            }
            var hash = {
                q: 'qq.com', w: 'weibo.com', e: 'ele.me', r: 'renren.com', t: 'tianya.com',
                y: 'youtube.com', u: 'UC.com', i: 'iqiyi.com', o: 'opera.com', p: 'undefined',
                a: 'acfun.tv', s: 'sohu.com', z: 'zhihu.com', m: 'www.mcdonalds.com.cn'
            }
            var hasnInlocalstorage = getFromLocalStorage('zzz')
            if (hasnInlocalstorage) {
                hash = hasnInlocalstorage
            }
            return {
                "keys": keys, "hash": hash
            }
        }
        function generateKeyboard(keys, hash) {
            for (var index = 0; index < keys['length']; index = index + 1) {
                var div = tag('div')
                div.className = 'row'

                main.appendChild(div)

                var row = keys[index] //第一个数组 第二个数组 第三数数字

                for (var index2 = 0; index2 < row['length']; index2 = index2 + 1) {
                    var span = createSpan(row[index2])

                    var button = createButton(row[index2])

                    var img = createImage(hash[row[index2]])

                    var kbd = tag('kbd')
                    kbd.className = 'key'

                    kbd.appendChild(span)
                    kbd.appendChild(img)
                    kbd.appendChild(button)

                    div.appendChild(kbd)
                }
            }
        }
        function listenToUser(hash) {
            document.onkeypress = function (zxcv) {
                var key = zxcv['key']
                var websibe = hash[key]
                window.open('http://' + websibe, '_blank')
            }
        }
    </script>
</body>

</html>
